<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inventario</title>

</head>
<body style="background-color:#7b73ff;">
    <h1>Inventario</h1>
    <h2 id="nom"></h2>
        <br>
        <p name="np" id="np" class="input" type="text">Agrege un nuevo producto</p>
        <input id="nuevop"></input>
        <p id="P$">Inserte su precio</p>
        <input type="number" min=1 required id="precio"></input>
        <br>
        <div class="cantidad">
            <p>Cuantas unidades hay</p>
            <label for="cantidad">Cantidad:</label>
            <input name="cantidad" id="cantidad" class="input" type="number" min=1 max=50 required>
            </div>
        <br>
        <div class="categorias">
            <p>Que categoria es:</p>
            <input type="radio" name="categoria" id="juegos" value="juegos" checked><label for="juegos">Juegos</label>
            <input type="radio" name="categoria" id="comida" value="comida"><label for="comida">Comida</label>
            <input type="radio" name="categoria" id="otros" value="otros"><label for="otros">Otros</label>
            </div>
    <div class="botones">
        <button type="button" onclick="comienzo()" id="comienzo" class="btn btn-danger">Agregar al principio</button>
        <button type="button" onclick="final()" id="final" class="btn btn-danger">Agregar al final</button>
        <br>
        <button type="button" onclick="pcategoria()" name="pcategoria" id="productsC" class="btn btn-danger">productos por categoria</button>
        <button type="button" onclick="tproductos()" id="productsT" class="btn btn-danger">total de productos</button>
        <br>
        <p id="p1"></p>
        <br>
        <button type="button" onclick="suma()" id="suma" class="btn btn-danger">suma</button>
        <button type="button" onclick="resta()" id="resta" class="btn btn-danger">resta</button>
        <br>
        <button type="button" onclick="buscar()" id="buscar" class="btn btn-danger">Buscar producto</button>
        <button type="button" onclick="eliminar()" id="eliminar" class="btn btn-danger">Eliminar producto</button>
        <button type="button" onclick="alfa()" id="alfabeticamente" class="btn btn-danger">ordenar alfabeticamente</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
